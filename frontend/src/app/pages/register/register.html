<div class="auth-container">
  <div class="auth-card">
    <img src="logo.png" alt="Tuniway Logo" class="auth-logo">
    
    <form class="auth-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Nom"
          class="form-input" 
          [(ngModel)]="name"
          required
          (input)="checkFormValidity()"
        >
      </div>
      
      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-input" 
          [(ngModel)]="email"
          placeholder="Email"
          required
          (input)="checkFormValidity()"
        >
      </div>
      
      <div class="form-group password-group">
        <input 
          [type]="showPassword ? 'text' : 'password'"
          id="password" 
          name="password" 
          class="form-input" 
          placeholder="Mot de Pass (min 6 caractères)"
          [(ngModel)]="password"
          required
          minlength="6"
          (input)="checkFormValidity()"
        >
        <button 
          type="button" 
          class="password-toggle" 
          (click)="togglePassword()"
        >
          <span>{{ showPassword ? 'Masquer' : 'Afficher' }}</span>
        </button>
      </div>

      <!-- Role Selector -->
      <div class="form-group">
        <select 
          [(ngModel)]="role" 
          name="role" 
          class="form-input"
          (change)="checkFormValidity()"
        >
          <option value="CLIENT">Client (Tourist)</option>
          <option value="GUIDE">Guide</option>
        </select>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="submit-button" 
        [class.active]="isFormValid"
        [disabled]="!isFormValid || isLoading"
      >
        {{ isLoading ? 'Inscription en cours...' : "S'inscrire" }}
      </button>
    </form>
    
    <p class="auth-subtitle">
      Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a>
    </p>
  </div>
</div>
