<div class="min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white">
    <div class="flex flex-col h-full">
      <!-- Logo -->
      <div class="p-6 border-b border-gray-800">
        <h1 class="text-2xl font-bold text-white">TuniWay Admin</h1>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 p-4 space-y-2">
        <a
          routerLink="/admin"
          routerLinkActive="bg-gray-800"
          [routerLinkActiveOptions]="{exact: true}"
          class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors"
          (click)="setActiveSection('dashboard')">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Dashboard
        </a>

        <a
          routerLink="/admin/places"
          routerLinkActive="bg-gray-800"
          class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors"
          (click)="setActiveSection('places')">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Places
        </a>

        <a
          routerLink="/admin/users"
          routerLinkActive="bg-gray-800"
          class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors"
          (click)="setActiveSection('users')">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          Users
        </a>

        <a
          routerLink="/admin/guides"
          routerLinkActive="bg-gray-800"
          class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors"
          (click)="setActiveSection('guides')">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          Guides
        </a>

        <a
          routerLink="/admin/reviews"
          routerLinkActive="bg-gray-800"
          class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors"
          (click)="setActiveSection('reviews')">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
          </svg>
          Reviews
        </a>

        <a
          routerLink="/admin/tours"
          routerLinkActive="bg-gray-800"
          class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors"
          (click)="setActiveSection('tours')">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
          </svg>
          Tours
        </a>
      </nav>

      <!-- Logout -->
      <div class="p-4 border-t border-gray-800">
        <button
          (click)="logout()"
          class="w-full flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors text-red-400">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Home
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="ml-64">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="px-6 py-4">
        <h2 class="text-2xl font-semibold text-gray-800">Admin Dashboard</h2>
      </div>
    </header>

    <!-- Dashboard Content -->
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
