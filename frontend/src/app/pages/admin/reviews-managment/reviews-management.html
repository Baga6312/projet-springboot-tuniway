<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-900">Reviews Management</h2>
  </div>

  <!-- Search -->
  <div class="bg-white rounded-lg shadow p-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search reviews by comment, place, or user..."
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Reviews List -->
  <div class="space-y-4">
    <div *ngFor="let review of filteredReviews" class="bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-start">
        <div class="flex-1">
          <div class="flex items-center space-x-4 mb-2">
            <div class="flex items-center">
              <span class="text-sm font-medium text-gray-900">{{ review.user?.username || 'Unknown User' }}</span>
              <span class="mx-2 text-gray-400">•</span>
              <span class="text-sm text-gray-500">{{ review.place?.name || 'Unknown Place' }}</span>
            </div>
            <div class="flex items-center">
              <span *ngFor="let star of getStars(review.rating)" class="text-yellow-400">★</span>
              <span class="ml-2 text-sm text-gray-600">{{ review.rating }}/5</span>
            </div>
          </div>
          <p class="text-gray-700 mb-2">{{ review.comment }}</p>
          <div class="flex items-center text-sm text-gray-500">
            <span>{{ review.datePosted ? (review.datePosted | date:'short') : 'No date' }}</span>
            <span class="mx-2">•</span>
            <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">Active</span>
          </div>
        </div>
        <div class="flex space-x-2 ml-4">
          <button
            (click)="acceptReview(review)"
            class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
            Accept
          </button>
          <button
            (click)="deleteReview(review.id)"
            class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-12">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
  </div>
  <div *ngIf="!loading && filteredReviews.length === 0" class="text-center py-12 text-gray-500">
    No reviews found
  </div>
</div>
