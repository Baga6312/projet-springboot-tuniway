<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-900">Tours Management</h2>
  </div>

  <!-- Search -->
  <div class="bg-white rounded-lg shadow p-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search tours by title, description, guide, or client..."
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Tours List -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let tour of filteredTours" class="bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-start mb-4">
        <h3 class="text-lg font-semibold text-gray-900">{{ tour.titre }}</h3>
        <button
          (click)="deleteTour(tour.id)"
          class="text-red-600 hover:text-red-900">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
      
      <p class="text-gray-600 mb-4">{{ tour.description || 'No description' }}</p>
      
      <div class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span class="text-gray-500">Price:</span>
          <span class="font-semibold text-gray-900">{{ tour.prix }} TND</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-500">Date:</span>
          <span class="text-gray-900">{{ tour.date || 'Not set' }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-500">Guide:</span>
          <span class="text-gray-900">{{ tour.guide?.username || 'Unknown' }}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-500">Client:</span>
          <span class="text-gray-900">{{ tour.client?.username || 'Unknown' }}</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-12">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
  </div>
  <div *ngIf="!loading && filteredTours.length === 0" class="text-center py-12 text-gray-500">
    No tours found
  </div>
</div>
