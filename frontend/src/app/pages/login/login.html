<div class="auth-container">
  <div class="auth-card">
    <img src="logo.png" alt="Tuniway Logo" class="auth-logo">
    
    <form class="auth-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          placeholder="Email"
          name="email" 
          class="form-input" 
          [(ngModel)]="email"
          required
          (input)="checkFormValidity()"
        >
      </div>
      
      <div class="form-group password-group">
        <input 
          [type]="showPassword ? 'text' : 'password'"
          id="password" 
          name="password" 
          class="form-input" 
          placeholder="Mot de Pass"
          [(ngModel)]="password"
          required
          (input)="checkFormValidity()"
        >
        <button 
          type="button" 
          class="password-toggle" 
          (click)="togglePassword()"
        >
          <span>{{ showPassword ? 'Masquer' : 'Afficher' }}</span>
        </button>
      </div>
      
      <!-- Success Message -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="submit-button" 
        [class.active]="isFormValid"
        [disabled]="!isFormValid || isLoading"
      >
        {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
      </button>
      
    </form>
    
    <p class="auth-subtitle">
      Vous n'avez pas de compte ? <a routerLink="/register">S'inscrire</a>
    </p>
  </div>
</div>
