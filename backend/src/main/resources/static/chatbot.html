<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TuniWay Chatbot Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admin-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background: #2ecc71;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f7fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .user-message {
            text-align: right;
        }

        .user-message .message-content {
            background: #e8f5e9;
            color: #2e7d32;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            text-align: left;
        }

        .bot-message .message-content {
            background: white;
            color: #2C3E50;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .system-message {
            text-align: center;
            color: #7f8c8d;
            font-size: 13px;
            font-style: italic;
            margin: 10px 0;
        }

        .sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .user-message .sender {
            color: #2e7d32;
        }

        .bot-message .sender {
            color: #7f8c8d;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            display: block;
        }

        .reply-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 2px solid #ecf0f1;
            gap: 10px;
        }

        .reply-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .reply-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <div class="admin-header">
        <h1>ðŸ¤– TuniWay Chatbot Admin</h1>
        <div class="status">
            <span class="status-dot"></span>
            <span id="statusText">Connected</span>
        </div>
    </div>

    <div class="messages-container" id="messagesContainer">
        <div class="system-message">Waiting for messages...</div>
    </div>

    <div class="reply-container">
        <input type="text"
               class="reply-input"
               id="replyInput"
               placeholder="Type bot response..."
               onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendBotReply()" id="sendBtn">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    const botUsername = 'TuniWay_Bot';

    function connect() {
        const socket = new SockJS('http://192.168.11.86:8080/ws-chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            document.getElementById('statusText').textContent = 'Connected';

            // Subscribe to all messages
            stompClient.subscribe('/topic/public', function(message) {
                const chatMessage = JSON.parse(message.body);
                displayMessage(chatMessage);
            });

            // Send JOIN message
            stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                type: 'JOIN',
                sender: botUsername,
                content: ''
            }));
        }, function(error) {
            console.error('Connection error:', error);
            document.getElementById('statusText').textContent = 'Disconnected';
        });
    }

    function displayMessage(message) {
        const container = document.getElementById('messagesContainer');
        const messageDiv = document.createElement('div');

        if (message.type === 'JOIN' || message.type === 'LEAVE') {
            messageDiv.className = 'system-message';
            const action = message.type === 'JOIN' ? 'joined' : 'left';
            messageDiv.textContent = `${message.sender} ${action} the chat`;
        } else if (message.type === 'CHAT') {
            const isBot = message.sender === botUsername;
            messageDiv.className = isBot ? 'message bot-message' : 'message user-message';

            const time = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="sender">${message.sender}</div>
                        <div>${message.content}</div>
                        <span class="timestamp">${time}</span>
                    </div>
                `;
        }

        container.appendChild(messageDiv);
        container.scrollTop = container.scrollHeight;
    }

    function sendBotReply() {
        const input = document.getElementById('replyInput');
        const message = input.value.trim();

        if (message && stompClient && stompClient.connected) {
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                type: 'CHAT',
                sender: botUsername,
                content: message
            }));

            input.value = '';
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendBotReply();
        }
    }

    // Connect on page load
    window.onload = connect;

    // Disconnect on page unload
    window.onbeforeunload = function() {
        if (stompClient) {
            stompClient.disconnect();
        }
    };
</script>
</body>
</html>
